<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueRouter Practice</title>
</head>
<body>
  <div id="app">
    <router-link to="/top">Go to Top</router-link>
    <router-link to="/users">Go to Users</router-link>
    <router-view></router-view>
  </div>

  <script src="https://unpkg.com/vue@2.6.10"></script>
  <script src="https://unpkg.com/vue-router@3.0.6"></script>
  <script>
    // テンプレート部分
    const Top = { template: '<div>Top</div>' }
    const Users = { template: '<div>Users</div>' }

    // ルーターインスタンスの作成
    const router = new VueRouter({
      routes: [
        {
          path: '/top',
          component: Top
        },
        {
          path: '/users',
          component: Users
        }
      ]
    })

    // ビューインスタンスにルーターをマウント
    const app = new Vue({
      router: router
    }).$mount('#app')
  </script>
</body>
</html>
